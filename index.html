<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <title>focus on today</title>
</head>
<body>
  <main>
     <h1 class="heading">focus on <span>today</span></h1>
     <div class="appContainer">
     <div id="subtitleDiv">
     <span class="sub-title">today</span>
     <img class="sun-icon" src="https://raw.githubusercontent.com/jaiminpatel047/Focus-on-Today-JavaScript/master/Vector.png" alt="sun-vector">
     </div>
     <p class="progress-lable" >fill the bar</p>
     <div class="progress-bar">
      <div class="progress-level">
       <span>2/3 completed</span>

      </div>
      <p class="error-lable">fill all the 3 goals</p>
     </div>
     <div class="goal-container">
       <div class="custom-checkbox">
        <img class="checkBoxDone" src="https://raw.githubusercontent.com/jaiminpatel047/Focus-on-Today-JavaScript/master/donesign.svg" alt="">

       </div>
       <input id="firstInput" class="goal-input" type="text" placeholder="add goal" />
   
     </div>
     <div class="goal-container">
      <div class="custom-checkbox">
       <img class="checkBoxDone" src="https://raw.githubusercontent.com/jaiminpatel047/Focus-on-Today-JavaScript/master/donesign.svg" alt="">

      </div>
      <input id="secondInput" class="goal-input" type="text" placeholder="add goal" />
  
    </div>
    <div class="goal-container">
      <div class="custom-checkbox">
       <img class="checkBoxDone" src="https://raw.githubusercontent.com/jaiminpatel047/Focus-on-Today-JavaScript/master/donesign.svg" alt="">

      </div>
      <input id="thiredInput" class="goal-input" type="text" placeholder="add goal" />
  
    </div>
    <p class="quote">'move one step'</p>
    <p class="madeWith">made form me</p>

     </div>
  </main>
</body>
</html>
